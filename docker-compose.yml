version: '3.8'
services:
  tdoms-api:
    container_name: tdoms-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    # network_mode: host
    env_file:
      - .env
    depends_on:
      - postgres
  postgres:
    image: postgres:13
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
    name: tdoms-db
